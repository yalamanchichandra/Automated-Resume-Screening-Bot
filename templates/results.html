<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Results - Resume Screening</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
<h1>Results for Role: {{ role_name }}</h1>
<table>
<thead>
<tr>
<th>Candidate</th>
<th>Score</th>
<th>Status</th>
</tr>
</thead>
<tbody>
               {% for r in results %}
<tr>
<td>{{ r.name }}</td>
<td>{{ r.score }}</td>
<td>{{ r.details }}</td>
</tr>
               {% endfor %}
</tbody>
</table>
<a href="/">Back</a>
</div>
</body>
</html>
